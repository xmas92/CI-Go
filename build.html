<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.SHA}}</title>
</head>
<body>
<p>[<a href="/builds/">Back</a>]</p>
<h1>{{.SHA}}</h1>

{{range .Builds}}
    <div>{{.SHA}}({{.Status}}): {{.Message}}</div>
    <div>{{.CreateDate}}</div>
    <div>{{.StartDate}}</div>
    <div>{{.EndDate}}</div>
    <div>{{.RepoFullName}} ( {{.EndDate}} )</div>
    <p>
        {{range .BuildLog}}
            {{.}}<br>
        {{end}}
    </p>
{{end}}
</body>
</html>
